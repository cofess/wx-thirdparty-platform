    <div class="login-box">
      <div class="login-box-body">
        <p class="text-muted mv-2x">建议使用谷歌或360浏览器</p>
        <form action="{:U('login')}" method="post" id='myform'>
          <div class="form-group has-feedback">

          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="输入密码">

          </div>

            <!-- /.col -->

            </div>
            <!-- /.col -->
          </div>
        </form>
        <div class="text-center mv-1x">
          <a href="#" class="btn btn-primary btn-block btn-flat btn-submit">立即登录</a>
        </div>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.login-box-body -->
      <div class="login-box-footer">
        <a href="#" class="btn btn-danger btn-block btn-lg btn-flat">立即注册，免费体验6个月</a>
      </div>
    </div>

<!-- jQuery 2.2.0 -->

<!-- Swiper JS -->
<script src="{$resource_basic}plugins/swiper/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>

	$(function(){
		$(".btn-submit").click(function(){
			$("#myform").submit();
		});
	});
  var banner = new Swiper('.banner', {
    height: 500,//你的slide高度
    autoHeight: false, //高度随内容变化
    nextButton: '.banner-button-next',
    prevButton: '.banner-button-prev',
    pagination: '.banner-pagination',
    paginationClickable: true,
    // Disable preloading of all images
    preloadImages: false,
    // Enable lazy loading
    lazyLoading: true,
    autoplay: 2500,
    autoplayDisableOnInteraction: false
  });

  var coverbanner = new Swiper('.coverbanner', {
    pagination: '.coverbanner-pagination',
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    loop : true,
    spaceBetween: 50,
    coverflow: {
      rotate: 15,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows : true
    }
  });
</script>
